<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Joke Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background:
                linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80"><text x="0" y="60" font-size="60">ðŸ˜‚</text><text x="40" y="30" font-size="36">ðŸ¤£</text><text x="20" y="20" font-size="28">ðŸ˜†</text></svg>');
            background-repeat: repeat;
            background-size: auto, 120px 120px;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            padding: 40px 32px 32px 32px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 60, 60, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 340px;
            max-width: 90vw;
        }

        h1 {
            color: #1e90ff;
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 2.2rem;
        }

        button {
            padding: 12px 28px;
            font-size: 18px;
            margin-top: 18px;
            background: linear-gradient(90deg, #1e90ff 0%, #00c6ff 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #006bd6 0%, #0091ea 100%);
        }

        #joke {
            margin-top: 30px;
            font-size: 18px;
            max-width: 600px;
            text-align: center;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸ˜‚ Random Joke Generator</h1>
        <button id="getJokeBtn">Tell me a joke!</button>
        <p id="joke"></p>
    </div>

    <script>
        let jokeBtnEl = document.getElementById("getJokeBtn");
        let jokeEl = document.getElementById("joke");

        function getRandomJoke() {
            jokeEl.textContent = "Loading joke... ðŸ˜‚";

            fetch("https://official-joke-api.appspot.com/jokes/random")
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    jokeEl.textContent = data.setup + " ðŸ˜‚ " + data.punchline;
                });
        }

        jokeBtnEl.addEventListener("click", getRandomJoke);
    </script>

</body>

</html>
